<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- width of viewport is set to the width of the device screen and initial zoom level is set to 1.0 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- This is what will be displayed on the tab bar -->
        <title>NailEdit HTML</title>
        <link rel="icon" href="nailIcon.jpg">
        <link rel="stylesheet" href="main.css" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
      />

    </head>
    <body>
        <header>
            <h1>NailEdit <sup>&reg;</sup></h1>
            <div>
                <img src="nailIcon.jpg">
            </div>
        </header>
        <hr>
        <main>
            <form method="get" action="myAccount.html">
                <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <Label for="username">Username</Label>
                    <input type="text" id="username" placeholder = "username"/>
                </div>
                <div >
                    <label for="password">Password</label>
                    <input class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" type="text" id="password" placeholder = "password"/>
                </div>
                <div>
                    <button type="submit">Log In</button>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <hr>
        <footer>
            <span class="text-reset">Lylah</span>
            <br/>
            <a href="https://github.com/LylahL/startup">GitHub</a>
        </footer>
    </body>
</html>
