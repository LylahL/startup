<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NailEdit HTML</title>
        <link rel="icon" href="nailIcon.jpg">
    </head>
    <body>
        <header>
            <h1>NailEdit <sup>&reg;</sup></h1>
            <div>
                <img src="nailIcon.jpg">
            </div>
        </header>
        <hr>
        <main>
            <form method="get" action="myAccount.html">
                <div>
                    <Label for="username">Username</Label>
                    <input type="text" id="username" placeholder = "username"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder = "password"/>
                </div>
                <div>
                    <button type="submit">Log In</button>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <hr>
        <footer>
            <span class="text-reset">Lylah</span>
            <br/>
            <a href="https://github.com/LylahL/startup">GitHub</a>
        </footer>
